<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" href="img/joinlogo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body class="flex-center">
    <img class="img-design" src="img/background.jpg" alt="">
    <div class="login-container">
        <h1 class="mb-3"><b>Einloggen</b></h1>
        <form class="form-design" action="">
            <input class="input-design mb-3" type="text" placeholder="Benutzername" required>
            <input class="input-design mb-5" type="text" placeholder="Passwort" required>
            <button class="login-btn-design"><b>Einloggen</b></button>
        </form>
        <div class="flex-center mt-5">
            <span class="extra me-4">Datenschutz</span>
            <span class="line me-4">|</span>
            <span class="extra">Impressum</span>
        </div>
    </div>

</body>

</html>
