<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add Task</title>
    <link rel="icon" href="img/joinlogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" href="img/joinlogo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="templates/header.css">
    <link rel="stylesheet" href="css/addtask.css">
    <script src="scripts/addTask.js"></script>
    <script src="templates/includeHTML.js"></script>
    <script src="templates/header.js"></script>
</head>



<body onload="init(), renderAvatarPicker()" class="d-flex">

    <div class="all-boxes"></div>
    <div class="header-include-html" include-html="templates/header.html">
    </div>

    <div class="mainAddTaskContainer w-100">


        <div class="pb-5">
            <h2 class="mb-0 fw-bold">Add Task</h2>
            <span class="text-primary">Learning Management System Project</span>
        </div>
        <div class="addTask content-bg">

            <div class="inputFielder">
                <h2 class="w-50 fs-5 fw-bold text-primary d-flex ">Title</h2>
                <input type="text" placeholder="Managent meeting prepartaion" name="" id="">
            </div>
            <div>
                <h2 class="w-50 fs-5 fw-bold text-primary d-flex "> DUE DATE</h2>
                <input type="date" value="2022-08-04" name="" id="">
            </div>

            <div class="inputFielder">
                <h2 class="w-50 fs-5 fw-bold text-primary d-flex">Categorie</h2>
                <select size="1">
                <option>Test 1</option>
                <option>Test 2</option>
                <option>Test 3</option>
              </select>
            </div>
            <div class="inputFielder">
                <h2 class="w-50 fs-5 fw-bold text-primary d-flex ">URGENCY</h2>
                <select size="1">
                <option>HIGH</option>
                <option>MIDDLE</option>
                <option>LOW</option>
              </select>
            </div>
            <div class="inputFielder">
                <h2 class="w-50 fs-5 fw-bold text-primary d-flex">DESCRIPTION</h2>
                <textarea name="" cols="50" id=""></textarea>
            </div>

            <div class="inputFielder assignedContainer">
                <h2 class="fs-5 fw-bold text-primary d-flex">ASSIGNED TO: Placeholder Name</h2>
                <div id="avatarPicker"></div>

                <div> <button class="cancelButton">CANCEL</button>
                    <button class="createButton">CREATE TASK</button></div>
            </div>

        </div>

    </div>
</body>

</html>
