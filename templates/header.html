<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="../img/joinlogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="../css/fonts.css">
</head>

<body>
    <div class="overflow">
        <div class="header">
            <div class="header-child">
                <div class="img-center">
                    <img class="img-50 mt-5" src="../img/logo.png" alt="">
                </div>
                <a class="mt-5 mb-2" href="">Board</a>
                <a class="mb-2" href="">Backlog</a>
                <a class="mb-2" href="">Add Task</a>
                <a href="">Help</a>
            </div>
            <img class="mb-5 placeholder-responsive" src="../img/placeholder.png" alt="">
            <img id="openNav" onclick="openNavMenu()" class="menu-design img-25 me-5" src="../img/menu.png" alt="">
            <img id="closeNav" onclick="closeNavMenu()" class="menu-design img-25 me-5 d-none" src="../img/menu.png"
                alt="">
        </div>
        <!-- Responsive-Container -->
        <div id="responsive" class="responsive-container">
            <div class="responsive-container-child">
                <a class="mb-2 mt-5" href="">Board</a>
                <a class="mb-2" href="">Backlog</a>
                <a class="mb-2" href="">Add Task</a>
                <a class="mb-2" href="">Help</a>
            </div>
            <div>
                <img class="mb-5" src="../img/placeholder.png" alt="">
            </div>
        </div>
    </div>
</body>

<script src="header.js"></script>

</html>
